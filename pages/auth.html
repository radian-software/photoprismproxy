<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      main {
        max-width: 300px;
      }
      button {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        Authentication is required to access this page. Please enter the
        authentication token you were provided with by the site administrator.
      </p>
      <form class="inline-form" action="javascript:submit();">
        <div class="form-group">
          <input type="password" class="form-control" id="auth-token-input" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
      integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      "use strict";
      const input = document.getElementById("auth-token-input");
      input.value = Cookies.get("auth-token") || "";
      input.focus();
      function submit() {
        Cookies.set("auth-token", input.value, { expires: 365 });
        location.reload();
      }
    </script>
  </body>
</html>
